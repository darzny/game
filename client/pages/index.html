<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Game - Main</title>
		<link rel="stylesheet" href="../css/style.css" />
		<link rel="icon" href="./../assets/favicon.png" />
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div class="logo">Game</div>
			</div>
		</header>
		<main>
			<form class="loginForm" id="loginForm">
				<h2 class="loginTitle">Вход</h2>
				<input
					type="text"
					id="username"
					name="username"
					placeholder="Имя"
					required
				/>
				<input
					type="password"
					id="password"
					name="password"
					placeholder="Пароль"
					required
				/>
				<button class="loginButton" type="submit">Войти</button>
				<p class="loginText">
					Новый пользователь?
					<span class="loginLink" id="showRegisterForm">Регистрация</span>
				</p>
			</form>

			<form class="loginForm" id="registerForm" style="display: none">
				<h2 class="loginTitle">Регистрация</h2>
				<input
					type="text"
					id="regUsername"
					name="username"
					placeholder="Имя"
					required
				/>
				<input
					type="email"
					id="regEmail"
					name="email"
					placeholder="Email"
					required
				/>
				<input
					type="password"
					id="regPassword"
					name="password"
					placeholder="Пароль"
					required
				/>
				<button class="loginButton" type="submit">Зарегистрироваться</button>
				<p class="loginText">
					Уже есть аккаунт?
					<span class="loginLink" id="showLoginForm">Вход тут</span>
				</p>
			</form>
			<script type="module" src="./../js/Login.js"></script>
		</main>
	</body>
</html>
